<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
  <h2>This an an Angular component</h2>
  <send-message></send-message>
  <br />
  <h2>This is an custom element with input and event</h2>
  <send-message-element
    text-input="Custom element input text"
    (send)="dataSend($event)"
  ></send-message-element>
  {{ sendData }}
  <br />
  <button (click)="clickNew()">Dynamically add new custom element</button>
</div>
